<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #1f2b3a,
        #0e1622 70%
      );
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 30px 16px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      text-align: center;
    }

    /* Top logo + text */
    .header {
      margin-bottom: 40px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2f80ff, #1a5dff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
      opacity: 0.9;
    }

    /* Cards wrapper */
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Individual card */
    .card {
      width: 100%;
      max-width: 320px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.06),
        rgba(255, 255, 255, 0.02)
      );
      border-radius: 18px;
      padding: 30px 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      height:420px;
    }

    .card.image-card {
  padding: 10px;
}

.card.image-card img {
  width: 100%;
  height: 100%;
  display: block;
  border-radius: 12px;
  object-fit: cover;
}

    .card i {
      font-size: 48px;
      color: #25d366;
      margin-bottom: 16px;
    }

    .card h3 {
      margin: 20px;
      font-weight: 800;
      opacity: 0.9;
      font-size: 28px;
    }

    .card p {
      font-size : 15px;
      color: #e2e8f0;
      opacity: .3px;
      line-height: 20px;
    }

    .card a {
      width:90%;
      margin-top: auto;
      padding: 22px 28px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #2f80ff, #1a5dff);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(47, 128, 255, 0.4);
      text-decoration:none;

    }

    .card a:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(47, 128, 255, 0.6);
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .cards {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->

      <div class="logo">LOGO</div>
      <h2>Join Our WhatsApp Communities</h2>

    <!-- Cards -->
    <div class="cards">
<div class="card image-card">

      <div class="card">
        <i class="fab fa-whatsapp"></i>
        <h3>Join Group</h3>

    </div>
  </div>

</body>
</html>
